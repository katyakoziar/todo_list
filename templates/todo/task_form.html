{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} task</h1>
  <form action="" method="post" novalidate class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <input type="submit" value="Submit" class="btn btn-primary ">
  </form>
{% endblock %}
